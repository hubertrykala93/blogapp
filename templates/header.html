<div class="header">
    <ul class="left">
        <li><a href="{% url 'index' %}">Home</a></li>
    </ul>

    {% if request.user.is_authenticated %}
    <a href="#">
        <button type="submit" class="btn btn-submit-btn">Logout</button>
    </a>
    {% else %}
    <ul class="menu">
        <li><a href="{% url 'login' %}">Login</a></li>
        <li>
            <a href="{% url 'register' %}">
                <button class="btn btn-submit-btn" type="submit">Register</button>
            </a>
        </li>
    </ul>
    {% endif %}
</div>
